<div class="modal _overlay-bg _is-open" aria-hidden="true">
  <div class="modal__body">
    <button class="modal__close" type="button">
      @@include('svg/cross.html')
    </button>
    <h3 class="modal__title">Заявка на аренду</h3>
    <form class="form-rent">
      <fieldset class="form-rent__grid">
        <div class="form-rent__field _err">
          <label for="client-name">Имя *</label>
          <input class="_req" id="client-name" type="text" placeholder="Иван" name="client_name">
          <span class="message-error">Поле должно быть заполнено</span>
        </div>
        <div class="form-rent__field _err">
          <label for="client-tel">Телефон *</label>
          <input class="_req" id="client-tel" type="tel" placeholder="+375 (XX) XXX-XX-XX" name="client_tel">
          <span class="message-error">Укажите корректный номер телефона в формате: +375 (XX) XXX-XX-XX</span>
        </div>
        <div class="form-rent__field">
          <label for="client-email">Электронная почта</label>
          <input id="client-email" type="email" placeholder="Ivan12345@example.by" name="client_email">
          <span class="message-error"></span>
        </div>
        <div class="form-rent__field">
          <label for="company">Название компании</label>
          <input id="company" type="text" placeholder="Самбреро" name="company">
          <span class="message-error"></span>
        </div>
        <div class="form-rent__field">
          <label for="staff-number">Количество сотрудников</label>
          <input id="staff-number" type="number" placeholder="50 человек" name="staff_number">
          <span class="message-error"></span>
        </div>
      </fieldset>
      <fieldset class="form-rent__set">
        <div class="form-rent__col-image">
          <div class="form-rent__image-ibg">
            <img src="images/product/image01.png" alt="">
          </div>
        </div>
        <div class="form-rent__col-settings">
          <div class="form-rent__title">Комплект мужской летний</div>
          <ul class="form-rent__list">
            <li>

            </li>
          </ul>
          <button class="form-rent__add" type="button">Добавить размер</button>
        </div>
      </fieldset>
      <fieldset class="form-rent__bottom">
        <div>Итого комплектов: <span id="kits-number">35</span></div>
        <button class="button form-rent__submit" type="submit">Отправить</button>
      </fieldset>
    </form>
  </div>
</div>
